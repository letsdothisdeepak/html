<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="section1">
            

         </div>
            <div class="section2">
               <img class="profile" src="./Deepak.png" alt="Profile-Photo">
               <h1>CodingLab</h1>
               <h3>YouTuber & Blogger</h3>
            </div>
         <div class="image">
            <img class="i" src="./insta.jpeg"  alt="">
            <img class="i" src="./linkedin.png"  alt="">
            <img class="i" src="./twitter.png"  alt="">
            <img class="i" src="./youtube.png"  alt="">
         </div>

        <div class="button">
            <button class="button-icon">Subscribe</button>
            <button class="button-icon">Message</button>
        </div> 
        <div class="footer">
            <div class="footer-icon-1">
                <img class="love" src="./heart-icon.png" alt="">
                <span>60.4k</span>
                <pre>  | </pre>

            </div>
            <div class="footer-icon-2">
                <img class="love" src="./comment-icon.png" alt="">
                <span>20k</span>
                <pre>  | </pre>
            </div>
            <div class="footer-icon-3">
                <img class="love" src="./share-icon.png" alt="">
                <span>12.4k</span>
            </div>
        </div> 
    </div>


    
</body>
</html>
