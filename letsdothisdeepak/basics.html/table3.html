<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table 3</title>
</head>
<body>

        <tr>

            <td>Steve</td>
            <td>Apple</td>
            <td>$1200</td>
            
        </tr>
        <tr>
            <td>3</td>

            <td>Google</td>

        </tr>
    </tr><tr>
        <td>4</td>
        <td>Mark</td>
        <td>Facebook</td>
        <td>$1300</td>
    </tr>
    <tfoot>
        <td colspan="3">Total Expense:</td>
        <td>$4000</td>
    </tfoot>
     
    </tbody>
</body>
</table>
</html>
