<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table border="1">
        <thead>
            <td>Student ID</td>
            <td>Student Name</td>
            <td>Gender</td>
            <td>Age</td>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1235</td>
                <td>John</td>
                <td>Male</td>
                <td>18</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>Olivia</td>
                <td>Female</td>
                <td>17</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>Mia</td>
                <td>Female</td>
                <td>19</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
