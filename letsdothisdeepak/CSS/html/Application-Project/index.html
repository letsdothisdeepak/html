<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application (Web)</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h2>Job Application
                 <span class="web">(Web)</span>
            </h2>
        
        </div>
        <div class="form_container">
        <form action="">
    
        <section class="section1">
        <div class="form_css">
            <label for="First Name">
                First Name</label>
                 <div><input type="text" name="First Name" id="First Name" placeholder="Deepak" size="40" required>
                </div>
            
           
        </div>
        <div class="form_css">
            <label for="Last Name">
                Last Name</label>
                <div>
                     <input type="text" name="Last Name" id="Last Name" placeholder="Kumar" size="40" required>
                    </div>
              
        </div>
    </section>
    <section class="section2">
        <div class="form_css">
            <label for="Email">
                Email id <br><input type="email" name="Email" id="Email" placeholder="deepak@gmail.com" size="40" required>
             
        </div>
        <div class="form_css">
            <label for="Job_Role">
                Job Role</label>   <br>
                <select name="Job role" id="Job_Role" required>
                    <option value="Select job role">Select job role</option>
                    <option value="Frontend">Frontend</option>
                    <option value="Backend">Backend</option>
                    <option value="Fullstack">Fullstack</option>
                    <option value="Android">Android</option>
                    
                </select>
            
        </div>
    </section>
    
        <div class="add">
            <label for="Address">
                Address</label><br> <textarea rows="8" cols="78" placeholder="Enter your address" id="add">

                </textarea>  
        </div>
        <div class="section3">
        <div class="form_css">
            <label for="city">
                City <br><input type="text" name="city" id="city" placeholder="Delhi" size="40" >
            </label>   
        </div>
        <div class="form_css">
            <label for="pincode">
                Pin Code <br><input type="text" name="pincode" id="pincode" placeholder="829125" size="40">
            </label>   
        </div>
    </div>
        <div class="section4">
            <label for="date">
                Date <br><input type="date" name="date" id="date" placeholder="12/04/2024" >
            </label>   
        
        <div class="form_css">
            <label for="Resume">
                Choose your CV <br><input type="file" name="Resume" id="Resume" >
            </label>   
        </div>
    </div>
    <button>Apply Now</button>


    
</form>   

</div>

        

        
    
    </div>
</body>
</html>
