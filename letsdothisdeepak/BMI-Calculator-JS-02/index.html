

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="calculate">
    <h1 id="bmi">BMI Calculator</h1>    
    <form action="">
    <div>
        <label for="weight">
         Weight  <input type="number" id="weight" value="Weight" placeholder="Enter weight in kgs" class="input">
        </label>
    </div>
    <div>
        <label for="height">
         Height  <input type="number" id="height" value="Height" placeholder="Enter height in cms" class="input">
        </label>
    </div>    
    <div>   
    <label for="button">
        <input type="submit" value="Calculate" id="button">
    </label>    
    </div> 
    <div id="results"></div>
    </form>
</div>
    
    <img src="./BMI.svg" alt="">
       
</div>
    
<script src="index.js"></script>
    
</body>
</html>
