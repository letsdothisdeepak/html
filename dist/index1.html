<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-200 flex justify-center align items-center h-screen" >

    <div class=" bg-slate-50 border-1 w-[370px] h-80 flex flex-col justify-center align items-center rounded-2xl border-1 shadow-xl" >
        <h1 class="mb-7 mr-[130px]  text-xl md:text-2xl">Login Page</h1>
        <form action="">
            <div>
            <label for="username">
                <input class="mt-[-10px] py-1 px-2 pr-24 text-[13px] border-2 " type="text" name="Username" id="username" placeholder="Username">
            </label>
            </div>
            <div>
            <label for="password">
                <input class="mt-6 py-1 px-2 pr-24 text-[13px] border-2" type="text" name="Username" id="password" placeholder="Password">
            </label>
            </div>
            <div>
                <input class="bg-green-500 px-[105px] py-1 mt-8 rounded-lg text-slate-100" type="submit" name="Submit" value="Login" id="submit">
            </div>
        </form>
    </div>
    
</body>
</html>
